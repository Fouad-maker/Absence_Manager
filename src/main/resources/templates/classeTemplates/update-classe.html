<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update Classe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update classe</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/classes/update/{id}(id=${classe.id})}"
						th:object="${classe}" method="post">
						                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="label" class="col-form-label">Label</label> <input type="text" th:field="*{label}" class="form-control" id="label" placeholder="Name"> <span th:if="${#fields.hasErrors('label')}" th:errors="*{label}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nomComplet" class="col-form-label">NameC</label> <input type="text" th:field="*{nomComplet}" class="form-control" id="nomComplet" placeholder="Name"> <span th:if="${#fields.hasErrors('nomComplet')}" th:errors="*{nomComplet}" class="text-danger"></span>
                            </div>
                            
                            
							
							
							
								
                          
                            
                            
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update classe">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
