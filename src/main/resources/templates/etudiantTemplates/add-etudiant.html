<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Etudiant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
	<h3> Add Etudiant</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/etudiants/add}"
						th:object="${etudiant}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="nom" class="col-form-label">Nom</label> <input
									type="text" th:field="*{nom}" class="form-control" id="nom"
									placeholder="Nom"> <span
									th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="prenom" class="col-form-label">Prenom</label> <input
									type="text" th:field="*{prenom}" class="form-control" id="prenom"
									placeholder="Prenom"> <span
									th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> <input
									type="text" th:field="*{email}" class="form-control" id="email"
									placeholder="Email"> <span
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="dateNaissance" class="col-form-label">Date de naissance</label> <input
									type="date" th:field="*{dateNaissance}" class="form-control" id="nom"
									placeholder="date de naissance"> <span
									th:if="${#fields.hasErrors('dateNaissance')}" th:errors="*{dateNaissance}"
									class="text-danger"></span>
							</div>

							
							<div class="form-group col-md-8">
								<label for="classe" class="col-form-label">Classe</label> <input
									type="number" th:field="*{classe}" class="form-control" id="classe"
									placeholder="classe"> <span
									th:if="${#fields.hasErrors('classe')}" th:errors="*{classe}"
									class="text-danger"></span>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Add Etudiant">
							</div>

							<div class="form-group col-md-8"></div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
