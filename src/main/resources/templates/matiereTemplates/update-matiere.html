<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
	<h3> Update matiere</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/matieres/update/{id}(id=${matiere.id})}"
						th:object="${matiere}" method="post">
						                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="Label" class="col-form-label">Label</label> <input type="text" th:field="*{Label}" class="form-control" id="Label" placeholder="Label"> <span th:if="${#fields.hasErrors('Label')}" th:errors="*{Label}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="nbrHeur" class="col-form-label">Name</label> <input type="text" th:field="*{nbrHeur}" class="form-control" id="nbrHeur" placeholder="Heures Matiere"> <span th:if="${#fields.hasErrors('nbrHeur')}" th:errors="*{nbrHeur}" class="text-danger"></span>
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="absHoursPermit" class="col-form-label">absHoursPermit</label> <input type="text" th:field="*{absHoursPermit}" class="form-control" id="absHoursPermit" placeholder="absHoursPermit"> <span th:if="${#fields.hasErrors('absHoursPermit')}" th:errors="*{absHoursPermit}" class="text-danger"></span>
                            </div>
							
							
							
								
                            
                            
                            
							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Update matiere">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
